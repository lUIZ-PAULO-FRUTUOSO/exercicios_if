<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cheque especial</title>
</head>
<body>
    saldo da conta: <input id="ipt_saldo">
    <br>
    valor do débito: <input id="ipt_debito">
    <br>
    <button onclick="analisarConta()">
        analisar conta
    </button>
    <div id="div_debito">

    </div>
</body>
</html>

<script>
    function analisarConta(){
        var saldo = Number(ipt_saldo.value);
        var debito = Number (ipt_debito.value);
        var saldoAtual= saldo - debito
        div_debito.innerHTML = `
        <strong>o saldo atual da conta corrente é </strong>${saldoAtual}
        `
        if(saldoAtual<0){
            div_debito.innerHTML = `
        <span style ="color:red">
        <strong>o saldo atual da conta corrente é </strong>${saldoAtual}</span> 
        `   
        }
    }
</script>
