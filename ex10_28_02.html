<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>  
    saldo: <input id="ipt_saldo">
    <br>
    <button onclick="verificarFinancas()">
        Verificar finanças
    </button>
    <div id="div_verificar_financas">

    </div>
</body>
</html>
<script>
    function verificarFinancas(){
        var saldo = Number(ipt_saldo.value);

        if(saldo == 0){
            div_verificar_financas.innerHTML = `Conta zerada`
        }
        if(saldo<0){
            div_verificar_financas.innerHTML = `<span style = "color:red">Está devendo</span>`
        }
        if(saldo >0){
            div_verificar_financas.innerHTML = `<span style = "color : blue"> Saldo positivo!</span>`
        }
    }
</script>
