<script>
    function ligarElevador(){
        var peso = Number(ipt_pesoElevador.value);
        if (peso < 500){
            alert("Elevador vai se mover")
        }
        if (peso >=500){
            alert("alguem precisa descer do elevador")
        }
    }
</script>
